<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="shared-styles.html">

<!--Also called "Ingest Data"-->

<dom-module id="datasets-step2">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 32px;
                height: 100%;
                position: relative !important;
                
            }
            
            #content {
                /*                height: 400px;*/
                width: 100%;
                background: white;
                border-radius: 2px;
                border: solid 1px rgba(0, 0, 0, .12);
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 10px 30px 10px;
                box-sizing: border-box;
            }
            
            paper-input {
                margin-left: 10px;
                margin-right: 10px;
                max-width: 440px;
                min-width: 120px;
                --paper-input-container-underline: {
                    border-bottom: 1px solid #03A9F4;
                };
                 --paper-input-container-underline-focus: {
                    border-bottom: 3px solid #19BFEF;
                };
            }
            
            #data {
                width: 440px;
            }
            #port {
                width: 270px;
            }
            #username, #pass {
                width: 195px;
            }
           
        </style>

        <div id="container">
            <h5>Select Datasource</h5>
            <p>You can only connect to external facing datasources with an IP Address or domain name</p>
            <h6>learn more</h6>
            <paper-material id="content">
                <paper-input id="data" label="NAME YOUR DATASET"></paper-input>
                <paper-input id="address" label="SERVER ADDRESS"></paper-input>
                <paper-input id="port" label="PORT"></paper-input>
                <paper-input id="username" label="USERNAME"></paper-input>
                <paper-input id="pass" label="PASSWORD" type="password"></paper-input>
            </paper-material>
        </div>
    </template>

    <script>
        Polymer({
            is: 'datasets-step2',




        });
    </script>
</dom-module>
