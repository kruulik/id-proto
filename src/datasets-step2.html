<dom-module id="datasets-step2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 32px;
        height: 100%;
        position: relative !important;
        margin-left: auto;
        margin-right: auto;
       max-width: 900px;
      }
     
      .paperContentBlock {
        display: block !importnt;
      }
      
      paper-input {
        margin-left: 10px;
        margin-right: 10px;
        max-width: 440px;
        min-width: 120px;
      }
      
      #data {
        width: 100%;
      }
      
      #port {
        width: 120px;
      }
      
      #address {
        width: 290px;
      }
      
      #username,
      #pass {
        width: 195px;
      }
      
      #innerWrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        max-width: 460px;
        margin-left: auto;
        margin-right: auto;
