<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="shared-styles.html">

<!--Also called "Ingest Data"-->

<dom-module id="my-datasets">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 32px;
            }
            
            #tabOne {
                z-index: 502;
            }
            
            #tabTwo {
                z-index: 501;
            }
            
            #tabThree {
                z-index: 500;
            }
            
            paper-tabs {
                font-size: 14px;
                height: 30px !important;
                width: 600px;
                margin-left: auto;
                margin-right: auto;
                background-color: transparent;
                border-radius: 5px;
                overflow: visible !important;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, .5);
            }
            
            paper-tab:nth-child(n+2) {
                margin-left: -3px;
            }
            
            paper-tab:nth-last-child(n+2) {
                border-radius: 5px 0px 0px 5px;
            }
            
            paper-tab {
                /*                box-sizing: border-box;*/
                position: relative;
                background-color: white;
                width: 100%;
                height: 100%;
                text-align: center;
                line-height: 2em;
                border-radius: 5px;
                /*                box-shadow: 0px 2px 4px rgba(0, 0, 0, .5);*/
                overflow: visible !important;
            }
            
            paper-tab:nth-last-child(n+2)::before {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                top: 35.5px;
                left: 100%;
                border: 15px solid black;
                border-color: transparent transparent white white;
                transform-origin: 0 0;
                transform: rotate(-135deg);
                box-shadow: -3px 2px 2px 0 rgba(0, 0, 0, 0.2);
            }
           paper-tab:nth-last-child(n+2).iron-selected::before {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                top: 35.5px;
                left: 100%;
                border: 15px solid black;
                border-color: transparent transparent #03A9F4 #03A9F4;
                transform-origin: 0 0;
                transform: rotate(-135deg);
                box-shadow: -3px 2px 2px 0 rgba(0, 0, 0, 0.2);
            }
            
            paper-tab.iron-selected {
                background-color: var(--doc-blue);
                color: white;
            }
            
            #tabsContent {
                overflow: visible !important;
            }
            
            #tabsComtainer {
                overflow: visible !important;
            }
        </style>
        <div>
            <h1>Datasets Content</h1>
        </div>

        <app-route route="{{route}}" pattern="/tabs/:tabName" data="{{data}}">
        </app-route>

        <paper-tabs no-bar no-slide no-ink selected='{{data.tabName}}' attr-for-selected='key' disabled>
            <paper-tab id="tabOne" key='foo'>Select Datasource</paper-tab>
            <paper-tab id="tabTwo" key='bar'>Define Data</paper-tab>
            <paper-tab id="tabThree" key='baz'>Security Paramaters</paper-tab>
        </paper-tabs>

        <neon-animated-pages selected='{{data.tabName}}' attr-for-selected='key' entry-animation='slide-from-right-animation' exit-animation='slide-left-animation'>
            <neon-animatable key='foo'>Foo Page Here</neon-animatable>
            <neon-animatable key='bar'>Bar Page Goes Here</neon-animatable>
            <neon-animatable key='baz'>Baz Page, the Best One of the Three</neon-animatable>
        </neon-animated-pages>


    </template>

    <script>
        Polymer({
            is: 'my-datasets',
        });
    </script>
</dom-module>
