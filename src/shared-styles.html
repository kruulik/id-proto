<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            
            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #red;
                font-size: 30px;
                line-height: 64px;
            }
            
            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }
            
            h4 {
                text-transform: uppercase;
                font-weight: 400;
                color: rgba(0,0,0,50);
                font-size: 18px;
            }
            
            h5 {
                text-transform: uppercase;
                font-weight: 600;
                color: rgb(99,99,99);
                font-size: 16px;
                margin-bottom: 0px;
            }
            h6 {
                text-transform: uppercase;
                font-weight: 500;
                color: #03A9F4;
                font-size: 16px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            p {
                font-weight: 400;
                color: #636363;
                font-size: 16px;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            
            
            
        </style>
    </template>
</dom-module>
